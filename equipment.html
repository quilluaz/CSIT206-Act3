<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equipment</title>
  </head>
  <body>
    <nav>
      <img id="logo" src="./pictures/logo.png" alt="Logo" />
      <ul>
        <a href="index.html"><li>HOME</li></a>
        <li id="current">EQUIPMENT</li>
        <a href="about.html"><li>ABOUT</li></a>
      </ul>
    </nav>
    <!-- Carousel -->
    <div class="product-slider">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="item active">
            <img src="./pictures/item1.png" />
          </div>
          <div class="item">
            <img src="./pictures/item2.png" />
          </div>
          <div class="item">
            <img src="./pictures/item3.png" />
          </div>
          <div class="item">
            <img src="./pictures/item4.png" />
          </div>
          <div class="item">
            <img src="./pictures/item5.png" />
          </div>
          <div class="item">
            <img src="./pictures/item6.png" />
          </div>
          <div class="item">
            <img src="./pictures/item7.png" />
          </div>
          <div class="item">
            <img src="./pictures/item8.png" />
          </div>
          <div class="item">
            <img src="./pictures/item9.png" />
          </div>
          <div class="item">
            <img src="./pictures/item10.png" />
          </div>
        </div>
      </div>
      <div class="clearfix">
        <div id="thumbcarousel" class="carousel slide" data-interval="false">
          <div class="carousel-inner">
            <div class="item active">
              <div data-target="#carousel" data-slide-to="0" class="thumb">
                <img src="./pictures/1item.jpg" />
              </div>
              <div data-target="#carousel" data-slide-to="1" class="thumb">
                <img src="./pictures/2item.jpg" />
              </div>
              <div data-target="#carousel" data-slide-to="2" class="thumb">
                <img src="./pictures/3item.jpg" />
              </div>
              <div data-target="#carousel" data-slide-to="3" class="thumb">
                <img src="./pictures/4item.jpg" />
              </div>
              <div data-target="#carousel" data-slide-to="4" class="thumb">
                <img src="./pictures/5item.jpg" />
              </div>
            </div>
            <div class="item">
              <div data-target="#carousel" data-slide-to="5" class="thumb">
                <img src="./pictures/6item.jpg" />
              </div>
              <div data-target="#carousel" data-slide-to="6" class="thumb">
                <img src="./pictures/7item.jpg" />
              </div>
              <div data-target="#carousel" data-slide-to="7" class="thumb">
                <img src="./pictures/8item.jpg" />
              </div>
              <div data-target="#carousel" data-slide-to="8" class="thumb">
                <img src="./pictures/9item.jpg" />
              </div>
              <div data-target="#carousel" data-slide-to="9" class="thumb">
                <img src="./pictures/10item.jpg" />
              </div>
            </div>
          </div>
          <!-- thumbcarousel -->
          <a
            class="left carousel-control"
            href="#thumbcarousel"
            role="button"
            data-slide="prev">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </a>
          <a
            class="right carousel-control"
            href="#thumbcarousel"
            role="button"
            data-slide="next"
            ><i class="fa fa-angle-right" aria-hidden="true"></i>
          </a>
        </div>
        <!-- /thumbcarousel -->
      </div>
    </div>
    <!-- /Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
